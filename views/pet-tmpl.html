
    <a class="pet-grid__pet" >
        <img class="pet-grid__img"   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" ng-src="{{pet.image}}" ng-show="toggler" ng-click="toggler=!toggler">
    </a>
    <a class="pet-grid__pet" ng-click="toggler=!toggler" ng-hide="toggler">
        show image
    </a>

    <!--pet Meta-->
    <div class="pet-grid__meta">
        <!--Title click should redirect to the pet-details section. Remember to pass along the pet id so you can make an api call
    to get the specific pet details-->
        <h3 class="pet-grid__name"><a ui-sref="bio({id:pet.id})">{{pet.name}}</a></h3>

        <!--pet Breed-->
        <h4 class="pet-grid__sub">{{pet.breed}}</h4>

        <!--pet Age-->
        <div class="pet-grid__price">{{pet.age}} in dog years</div>
    </div>
